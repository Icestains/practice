<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象this指针</title>
	<script>
	//当用了 定时器 或 事件 时要注意this指针的指向，解决方法：先把this存一下（关于 事件 的this指向问题参考上一个列子）
	window.onload = function(){
		var obj = new Aaa();
		//obj.show();
	}

	//构造函数
	function Aaa(){
		this.a = 5;

		//setInterval(this.show,1000);//此时this指向window，不能这样调用

		//正确调用方法，先把this存起来
		var _this = this;
		setInterval(function(){
			_this.show();
		},1000);
	}

	//方法
	Aaa.prototype.show = function(){
		alert(this.a);
	}
	</script>
</head>
<body>
</body>
</html>
