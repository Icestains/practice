<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>检验邮箱</title>
	<script>
	window.onload = function(){
		var reg = /^\w+@[0-9a-z]+\.[a-z]{2,4}$/g;
		var oInput = document.getElementsByTagName('input')[0];

		oInput.onblur = function(){
			alert( reg.test(oInput.value) );
		}
	}
	</script>
</head>
<body>
<input type="text" placeholder="请输入你的邮箱" />
</body>
</html>
