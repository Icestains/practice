<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性碰撞</title>
	<style>
	* { margin:0;padding:0; }
	li { list-style:none; }

	.clear { zoom:1; }
	.clear:after { content:"";display:block;clear:both; }

	ul { position:relative; }
	li { float:left;width:80px;height:20px;background:red;margin:0 10px;text-align:center; }
	.bg { position:absolute;height:5px;background:green;bottom:0;left:0px; }
	</style>
	<script>
	window.onload = function(){
		var oList = document.getElementsByTagName('ul')[0];
		var aLi = oList.getElementsByTagName('li');
		var oBg = aLi[aLi.length-1];

		for ( var i=0;i<aLi.length-1;i++ ) {
			aLi[i].onmouseover = function(){
				startMove(oBg);
			}
			aLi[i].onmouseout = function(){
				startMove(oBg);
			}
		}
	}

	function startMove(obj) {
		var iSpeed = 0;
		var left = obj.offsetLeft;
		clearInterval(obj.timer);

		obj.timer = setInterval(function(){
			iSpeed = (iTarget - left)/5;
			left += iSpeed;
		},30);
	}
	</script>
</head>
<body>
	<ul class="list clear">
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
		<li class="bg"></li>
	</ul>
</body>
</html>
