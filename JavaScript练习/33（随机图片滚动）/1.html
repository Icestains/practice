	<title>随机图片滚动</title>
	<link rel="stylesheet" href="style/reset.css" />
	<style>
	body { background:rgb(226,226,226); }
	#box { width:440px;margin:30px auto; }
	#box img { width:200px;height:100px; }
	#box li { width:200px;height:100px;overflow:hidden;float:left;margin:0 10px 10px;position:relative; }
	#box div { position:absolute;left:0;top:0; }
	</style>
	<script src="style/vslw.js"></script>
	<script>
	window.onload = function(){
		var oBox = $('box');
		var aLiBox = oBox.getElementsByTagName('li');
		var aDivBox = oBox.getElementsByTagName('div');

		for( var i=0; i<aDivBox.length; i++ ) {
			Tab( aDivBox[i] );
		}

		function Tab ( obj ) {
			var aImg = obj.getElementsByTagName('img');
			setInterval(function(){
				doMove( obj, 'top', 10, -Math.floor(Math.random()*aImg.length)*100 );
			}, 2000);
		}
	}
	</script>
</head>
