<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面左右两侧居中广告</title>
	<style>
	* { margin:0;padding:0; }
	body { height:5000px; }
	div { width:100px;height:300px;position:fixed;margin-top:-150px;top:50%;background:red; }
	#div1 { left:20px; }
	#div2 { right:20px; }
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
