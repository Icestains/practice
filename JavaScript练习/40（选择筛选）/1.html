<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择筛选</title>
	<script>
	window.onload = function () {
		var aDl = document.getElementsByTagName('dl');
		var aDd = document.getElementsByTagName('dd');
		var oDiv = document.getElementById('div1')
		var arr = ['','',''];

		//加索引
		for ( var i=0; i<aDl.length; i++ ) {
			aDl[i].index = i;
		}

		for ( var i=0; i<aDd.length; i++ ) {
			//dd被点击时将其里面的内容写入到arr数组里相应位置
			aDd[i].onclick = function(){
				arr[this.parentNode.index] = this.innerHTML;
				oDiv.innerHTML = arr.join(' ');
			}
		}

	}
	</script>
</head>
<body>
	<dl>
		<dt>地区</dt>
		<dd>东城</dd>
		<dd>西城</dd>
		<dd>朝阳</dd>
		<dd>昌平</dd>
	</dl>
	<dl>
		<dt>职位</dt>
		<dd>美工设计</dd>
		<dd>前端工程师</dd>
		<dd>后台开发</dd>
	</dl>
	<dl>
		<dt>薪资</dt>
		<dd>4000</dd>
		<dd>5000</dd>
		<dd>6000</dd>
	</dl>
	<div id="div1"></div>
</body>
</html>
