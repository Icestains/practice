<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟select</title>
	<style>
	* { margin:0;padding:0; }
	input { width:300px;height:30px;border:1px solid rgb(255,159,0);margin:10px 0 0 10px;outline:none;font-size:16px; }
	ul { width:300px;margin:0 0 0 10px;border:1px solid rgb(255,159,0);border-top-width:0;display:none; }
	li { line-height:30px;height:30px;font-size:16px; }
	li.active,li:hover { color:white;background:rgb(255,159,0); }
	</style>
	<script>
	window.onload = function(){
		var oInput = document.getElementsByTagName('input')[0];
		var oUl = document.getElementsByTagName('ul')[0];
		var aLi = document.getElementsByTagName('li');

		oInput.onclick = function(ev){
			ev.cancelBubble = true;
			oUl.style.display = 'block';
		}

		//点击文档任意处隐藏ul
		document.onclick = function(){
			oUl.style.display = 'none';
		}

		for ( var i=0;i<aLi.length;i++ ) {
			aLi[i].onclick = function(){
				oInput.value = this.innerHTML;
				for(var i=0;i<aLi.length;i++) aLi[i].className = '';
				this.className = 'active';
			}
		}
	}
	</script>
</head>
<body>
	<input type="text" />
	<ul>
		<li>宋体</li>
		<li>黑体</li>
		<li>楷体</li>
		<li>微软雅黑</li>
		<li>新宋体</li>
		<li>仿宋</li>
	</ul>
</body>
</html>
